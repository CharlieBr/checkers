<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Checkers</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
</head>

<body ng-app="app">
<div class="container" ng-controller="home as home">
    <div ng-show="!home.authenticated">
        Login with: <a href="/login/facebook">Facebook</a>
    </div>
    <div ng-show="home.authenticated">
        <div class="row">
            <div class="col-sm-8">
                <h1> Welcome in Checkers! </h1>
            </div>
            <div class="col-sm-4" align="right">
                You are logged in as: <span ng-bind="home.userName"></span>
                <button ng-click="home.logout()" class="btn btn-primary">Logout</button>
            </div>
        </div>
        <button class="btn btn-primary" ng-show="home.game" ng-click="home.newGame()">New game</button>
        <a href="grid.html" class="btn btn-danger" role="button" ng-show="home.clickedNew">Go to new game</a><br/>
        <button class="btn btn-primary" ng-show="home.game" ng-click="home.joinGame()">Join game</button>
        <a href="grid.html" class="btn btn-danger" role="button" ng-show="home.clickedJoin">Go</a><br/>
    </div>
</div>
</body>
</html>
